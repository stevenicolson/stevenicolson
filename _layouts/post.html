<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index">
    
    {% include nav.html %}

        <div class="container" style="margin-top: 125px;">
            <div class="row">
                <div class="col-lg-12">
                    <p><a href="/">Portfolio</a> / {{ page.title }}</p>
                    <h1>{{ page.title }}</h1>
                    <h3>{{ page.subtitle }}</h3>
                    <hr class="star-primary">
                    <p>{{ page.description }}</p>
                </div>
                <div class="col-lg-12">
                    <iframe style="display:block; width:100vw; min-height:56.5vw; max-width: 100%; border:none; margin:2em 0 1em 0; padding:0; overflow:hidden; z-index:999999;" src="{{ page.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

    </body>
</html>
