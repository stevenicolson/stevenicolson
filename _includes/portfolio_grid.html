 <!-- Portfolio Modals -->
<div class="container" style="margin-top:2em; margin-bottom: 2em;" id="videos">
    <h2>Scenes</h2>
    <div class="row">
        {% for post in site.posts %}
         <a href="{{ post.url | absolute_url }}" class="portfolio-link" style="text-decoration: none;">
            <div class="col-sm-6 portfolio-item" style="margin-top: 1em;">
                <img src="../img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted"></p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
