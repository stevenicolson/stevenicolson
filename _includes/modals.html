 <!-- Portfolio Modals -->
 {% for post in site.posts | sort: post.modal-id %}
 <a href="{{ post.url | absolute_url }}" class="portfolio-link" style="text-decoration: none;">
    <div class="col-md-4 col-sm-6 portfolio-item" style="margin-top: 1em;">
        <img src="../{{ post.image }}" class="img-responsive img-centered" alt="">
        <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted"></p>
        </div>
    </div>
</a>
{% endfor %}
